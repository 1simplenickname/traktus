<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="UTF-8">
		<title>Traktus</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>

	<body class="fadeIn">

		<div id="container">

			<div id="home">
			
				<div id="logo" class="fas fa-chart-line"></div>
				<div id="title" class="text">
					Traktus <br>
				</div>
				<div id="subtitle" class="text subtext">
					Trakt user stats
				</div>

				<form onsubmit="loadUserData(); return false;">

					<input type="text" id="searchBar" class="text"
						   placeholder="user">
					<input type="submit" id="searchButton" class="text" value="GO">

				</form>


			</div>

			<div id="stats">

				<div id="statsHeader">

					<div id="avatar" class="far fa-user-circle"></div>
					<div id="username" class="text">null</div>
					<div id="joined" class="text subtext">
						Loading users stats
					</div>

					<div id="movies" class="text">

                        <div id="moviesWatched">
                            XXX
                        </div>
						<div id="moviesWatchedSubtitle">
                            movies watched
                        </div>

                        <div id="moviesPlayed">
                            XXX
                        </div>
						<div id="moviesPlayedSubtitle">
                            movies played
                        </div>

						<div id="moviesTimeSpent">

                            <div id="moviesMinutes">
                                XXX
                            </div>
							<div id="moviesMinutesSubtitle">
                                minutes spent watching movies
                            </div>

                            <div id="moviesCalculated">
                                XXX
                            </div>
							<div id="moviesCalculatedSubtitle">
                                hours spent watching movies
                            </div>

						</div>

					</div>

					<div id="episodes" class="text">

                        <div id="episodesWatched">
                            XXX
                        </div>
						<div id="episodesWatchedSubtitle">
                            episodes watched
                        </div>

                        <div id="episodesPlayed">
                            XXX
                        </div>
						<div id="episodesPlayedSubtitle">
                            episodes played
                        </div>

						<div id="episodesTimeSpent">

							<div id="episodesMinutes">
                                XXX
                            </div>
                            <div id="episodesMinutesSubtitle">
                                minutes spent watching TV
                            </div>

                            <div id="episodesCalculated">
                                XXX
                            </div>
							<div id="episodesCalculatedSubtitle">
                                hours spent watching TV
                            </div>

						</div>

					</div>

				</div>

			</div>

			<div id="about">

			</div>

		</div>

		<a id="footer" class="text" href="https://trakt.tv">

			<div id="footerText">Powered by Trakt</div>
			<div id="traktLogo"></div>

		</a>

		<script rel="script" src="js/scripts.js"></script>
		
	</body>

</html>
