<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="UTF-8">
		<title>Traktus</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>

	<body>

		<div id="container">

			<div id="home">
			
				<div id="logo" class="fas fa-chart-line"></div>
				<div id="title" class="text">
					Traktus <br>
				</div>
				<div id="subtitle" class="text subtext">
					Trakt user stats
				</div>

				<form onsubmit="loadUserData(); return false;">

					<input type="text" id="searchBar" class="text"
						   placeholder="user">
					<input type="submit" id="searchButton" class="text" value="GO">

				</form>


			</div>

			<div id="stats">

				<div id="statsHeader">

					<div id="avatar" class="far fa-user-circle"></div>
					<div id="username" class="text">null</div>
					<div id="joined" class="text subtext">
						Loading user stats
					</div>

					<div id="movies">

						<div id="moviesWatched"></div>
						<div id="moviesPlayed"></div>

						<div id="moviesTimeSpent">

							<div id="moviesMinutes"></div>
							<div id="moviesCalculated"></div>

						</div>

					</div>

					<div id="episodes">

						<div id="episodesWatched"></div>
						<div id="episodesPlayed"></div>

						<div id="episodesTimeSpent">

							<div id="episodesMinutes"></div>
							<div id="episodesCalculated"></div>

						</div>

					</div>

				</div>

			</div>

			<div id="about">

			</div>

		</div>

		<a id="footer" class="text" href="https://trakt.tv">

			<div id="footerText">Powered by Trakt</div>
			<div id="traktLogo"></div>

		</a>

		<script rel="script" src="js/scripts.js"></script>
		
	</body>

</html>
